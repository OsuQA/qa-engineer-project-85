  test-data: |
    Level: medium
    Game Type: with a bot
    Time control: 3 min
    Choose task by name or tags: random task
    Tags: rest
  steps:
    - Нажать кнопку "Create battle"
  expected-result: |
    Игра с ИИ-соперником успешно создана

